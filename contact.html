<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Delicious</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
</head>

<body>
   


      <div class="form">
        <form name="formcontact"  method="post">
          <h2>CONTACT US</h2>
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="Email Aktif" class="form-control">
            <small id="emailHelp" class="form-text text-muted">Email Akan Digunakan Untuk Mengirimkan Notifikasi.</small>
          </div>
            <div class="form-group">
                <label>Pesan</label>
                <textarea type="text" name="nama" placeholder="pesan" class="form-control" required maxlength="500" minlength="10"></textarea>
          </div>
         

            <input id="submit-btn" type="submit" name="submit" value="SUBMIT" />
        </form>
    </div>



</body>
</html>
